# Nginx Reverse Proxy Configuration for Frontend
# Bu dosyayı /etc/nginx/sites-available/ebars-frontend olarak kaydedin
# ve /etc/nginx/sites-enabled/ebars-frontend olarak symlink oluşturun

server {
    listen 80;
    server_name YOUR_SERVER_IP_OR_DOMAIN;  # Örnek: 65.109.230.236 veya ebars.example.com

    # Log dosyaları
    access_log /var/log/nginx/ebars-frontend-access.log;
    error_log /var/log/nginx/ebars-frontend-error.log;

    # Client body size limit (dosya yükleme için)
    client_max_body_size 100M;

    # Frontend'e proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket desteği (Next.js için)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API Gateway'e proxy (opsiyonel - eğer API'yi de 80 portundan erişmek isterseniz)
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Auth Service'e proxy (opsiyonel)
    location /auth/ {
        proxy_pass http://localhost:8006;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching (Next.js için)
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }
}










